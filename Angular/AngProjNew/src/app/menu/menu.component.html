<div class="container">
    <div class="row">

        <div *ngFor="let dish of dishes" [@expand] class="card col-lg-4 col-md-6 col-sm-12" [routerLink] = "['/dishdetails',dish.id]" appHighlight>
            <img src="{{BaseURL + dish.image}}" height="200px" class="card-img-top" alt="{{dish.name}}">
            <div class="card-body">                
                    <h2 class="card-title">{{dish.name | uppercase}}</h2>
                    <h4>${{dish.price}}</h4>
                    <p class="card-text">{{dish.description}}</p>
            </div>
        </div>

        <div [hidden]="dishes || errMsg" class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div *ngIf="errMsg">
            <h1>Error</h1>
            <h3>{{errMsg}}</h3>
      </div>
    </div>
</div>
